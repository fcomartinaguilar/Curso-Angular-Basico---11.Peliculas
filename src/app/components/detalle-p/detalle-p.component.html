<div class="container main-container animated fadeIn" *ngIf="pelicula" >
  <h1>{{pelicula.original_title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen:true"
           [alt]="pelicula.original_title"
           class="img-thumbnail img-fluid">
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify"> {{pelicula.overview}} </p>
      <p> {{pelicula.tagline}} </p>
      <p> 
        Popularidad: <span class="badge badge-primary"> {{ pelicula.popularity | number:".0-0" }}/10  </span> 
        <br>
        Voto promedio: <span class="badge badge-primary"> {{ pelicula.voto_average }} </span>
      </p>
      <button 
              [routerLink]="['/'+regresarA, busqueda]" 
              type="button"
              class="btn btn-outline-danger">
      </button>
    </div>
  </div>
</div>
